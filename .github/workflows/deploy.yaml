name: Give the people Squares

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  LOG_LEVEL: WARN

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Restore Cargo cache
      id: cargo-restore
      uses: actions/cache/restore@v4
      with:
        path: ~/.cargo
        key: cargo-cache

    - name: Restore compilation cache
      id: compilation-cache-restore
      uses: actions/cache/restore@v4
      with:
        path: target
        key: compilation-cache

    - name: Install wasm-pack
      run: cargo install wasm-pack

    - name: Build
      run: wasm-pack build --target=web

    - name: Cache Cargo
      id: cache-rust-deps
      uses: actions/cache/save@v4
      with:
        path: ~/.cargo
        key: cargo-cache

    - name: Cache compilation
      id: cache-compilation
      uses: actions/cache/save@v4
      with:
        path: target
        key: compilation-cache

    - name: Tar up the package
      id: tar-it-up
      run: tar --dereference --hard-dereference -cvf github-pages pkg index.html

    - name: Upload artifact
      id: upload-artifact
      uses: actions/upload-artifact@v4
      with:
        name: square_homage
        path: github-pages
        if-no-files-found: error

    - name: Deploy this sucker
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: square_homage
