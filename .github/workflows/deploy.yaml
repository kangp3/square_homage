name: Give the people Squares

on:
  push:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  LOG_LEVEL: warn

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Restore Cargo cache
      id: cargo-restore
      uses: actions/cache/restore@v4
      with:
        path: ~/.cargo
        key: cargo-cache

    - name: Restore compilation cache
      id: compilation-cache-restore
      uses: actions/cache/restore@v4
      with:
        path: target
        key: compilation-cache

    - name: Install wasm-pack
      run: cargo install wasm-pack

    - name: Build artifact dir
      run: |
        wasm-pack build --target=web --out-dir=artifact/pkg
        cp index.html artifact/index.html
        cp -r static artifact

    - name: Cache Cargo
      id: cache-rust-deps
      uses: actions/cache/save@v4
      with:
        path: ~/.cargo
        key: cargo-cache

    - name: Cache compilation
      id: cache-compilation
      uses: actions/cache/save@v4
      with:
        path: target
        key: compilation-cache

    - name: Upload artifact
      id: upload-artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: artifact

    - name: Deploy this sucker
      id: deployment
      uses: actions/deploy-pages@v4
